  	  <div class="form-bg" style="margin: 7% 0 5% 0;">
        <h3> Create Account </h3>
        <form method="post" action="#" style="margin-top: 5%;">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-1 col-sm-1"> </div><!-- left waste div -->
            <!-- center part start -->
            <div class="col-md-10 col-sm-10 col-xs-12">
                                
              <div class="col-md-12 col-sm-12 col-xs-12"><!-- top part start -->
                <!-- right start -->
                <div class="col-md-6 col-sm-6 col-xs-12"> 
                  <div class="form_icon" >
                    <img src="images/create_account/form-img.png" class="img-responsive" />
                    <div class="form_smallicon" >
                      <a href="#"> <img src="images/create_account/form-small-img.png" class="img-responsive" style="width:80px; height:80px;margin-top: 20px;" /> </a>
                    </div>                                                       
                  </div>                                                       
                </div>
                <!-- right end --> 

                <!-- left start -->
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="user_formz">   
                    <div class="form-group margin-bottom">
                      <input type="text" class="form-control" placeholder="Name Surname * :">
                    </div>

                    <div class="form-group margin-bottom">
                      <input type="text" class="form-control" placeholder="Career :">
                    </div>
                  </div>
                </div>
                <!-- left end --> 
              </div><!-- top part end -->
              
              <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 3%;">
                <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group margin-bottom">
                    <input type="text" class="form-control" placeholder="Website :">
                  </div>
                </div>

                <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group margin-bottom">
                    <input type="text" class="form-control" placeholder="Facebook Nickname :">
                  </div>
                </div>
              </div>
              
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group margin-bottom">
                    <input type="text" class="form-control" placeholder="Snapchat Nickname :">
                  </div>
                </div>

                <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group margin-bottom">
                    <input type="text" class="form-control" placeholder="Twitter Nickname :">
                  </div>
                </div>
              </div>
              
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group margin-bottom">
                    <input type="text" class="form-control" placeholder="Youtube Nickname :">
                  </div>
                </div>

                <div class="col-md-6 col-sm-12 col-xs-12">
                  <div class="form-group margin-bottom">
                    <input type="text" class="form-control" placeholder="Instagram Nickname :">
                  </div>
                </div>
              </div>
              
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group margin-bottom">
                    <textarea class="form-control" rows="4" cols="50" placeholder="Description :" id="comment"></textarea>
                  </div>
                </div>
              </div>
              
              <div class="col-md-12 col-sm-12 col-xs-12" style="margin: 15px 0;">
                <button type="submit" class="btn create-account-button">Submit</button>
              </div>
          
            </div>
            <!-- center part end -->
            <div class="col-md-1"> </div><!-- right waste div -->
          </div>
